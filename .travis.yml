language: python
services:
  - docker
matrix:
  include:
    - python: 3.7
      env: TOXENV=py37
    - python: 3.6
      env:
        - TOXENV=py36,flake8
    - python: 3.5
      env: TOXENV=py35
    - python: 3.4
      env: TOXENV=py34
    - python: 2.7
      env: TOXENV=py27
before_install:
  - docker pull ggueret/pelican-dashify
script: docker run -e "TOXENV=$TOXENV" -v "$(pwd):/usr/src/app" ggueret/pelican-dashify
