[metadata]
name = pelican-dashify
version = file: VERSION
description = Pelican-dashify let you to convert proper MPEG-DASH content generated from your videos with Pelican.
long_description = file: README.md
long_description_content_type = text/markdown

url = https://github.com/ggueret/pelican-dashify
author = Geoffrey Gueret
author-email = geoffrey@gueret.tech

license = MIT
license_file = file: LICENSE
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Console
    Framework :: Pelican
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Topic :: Internet :: WWW/HTTP
    Topic :: Multimedia :: Video :: Conversion
    Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
python_requires = >=3.5, <4
packages = pelican_dashify
setup_requires = setuptools>=30.3.0
install_requires = pelican>=3.7

[options.extras_require]
testing =
    tox>=3.14
    pytest>=4.4
    pytest-cov>=2.9.0
    flake8>=3.7

[bdist_wheel]
universal = 1

# Linting
[flake8]
ignore =
    E501
    W505
exclude = .git/,.tox/,.virtualenv/,__pycache__/,build/,dist/
max-complexity = 10

# Testing
[tool:pytest]
addopts = --verbose --tb=short --color=yes --cov=pelican_dashify --cov-report=term-missing
testpaths = tests/
